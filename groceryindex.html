<!DOCTYPE html>
<html>
<head>
	<title>Grocery List</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<link href='http://fonts.googleapis.com/css?family=Oleo+Script:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<h1>Grocery List</h1>

	<form id="inputs">
		Name: <input type="text" id="name">
		Price: <input type="number" id="price">
		Organic? If yes, check box: <input type="checkbox" id="organic">
		Category: <select id="category">
			<option value="">Select Category</option>
			<option value="fruit">Fruit</option>
			<option value="vegetable">Vegetable</option>
			<option value="dairy">Dairy</option>
			<option value="meat">Meat</option>
		</select>
		<input id="submit" type = "submit" onclick = "addItem()"></div>
	</form>

	<div id="groceries">
		<ul>
			<!-- begin "table headers" -->
			<li>
				<span class = "checkbox">Completed</span>
				<span class = "category">Category</span>
				<span class = "grocery">Grocery Name</span>
				<span class = "organic">Organic?</span>
				<span class = "price-per">Unit Price</span>
				<span class = "quantity"> Quantity</span>
				<span class = "total">Total</span>
			</li>
			<!-- end "table headers" -->




			<!-- begin sample grocery item (get it? item? List item?) -->
			<li>
				<span class = "checkbox"><input type="checkbox"></span>
				<span class = "category">Fruit</span>
				<span class = "grocery">Apple</span>
				<span class = "organic">Yes</span>
				<span class = "price-per">$4.99</span>
				<span class = "quantity"> 3</span>
				<span class = "total">$14.97</span>
			</li>
			<!-- end sample grocery item -->


		</ul>
	</div>


	<script type="text/javascript" src="grocerylist.js"></script>
</body>
</html>
